<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加别墅</title>
    <style>
        .form-group{
            margin-left: 50px;
        }
        .text-center{
            margin-left: 50px;
        }

    </style>
</head>
<body>
<div class="col-md-12 col-xs-12 login-blocks">
    <h3>增加别墅: </h3>
    <form action="" method="post">
         {% csrf_token %}

        <br>
        <div class="form-group">
            <label for="id">别墅id</label><br>
            <input type="text" class="form-control" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="username">别墅名称:</label><br>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <br>
        <div class="form-group">
            <label for="money">金额:</label><br>
            <input type="text" class="form-control" id="money" name="money">
        </div>
        <div class="form-group">
            <label for="tuijian_photo">图片:</label><br>
            <input type="text" class="form-control" id="tuijian_photo" name="tuijian_photo">
        </div>
        <br>
        <div class="text-center" href="{% url 'admin:index1'%}">
            <button type="submit" class="btn btn-default">保存</button>
            <a href="{% url 'admin:index1'%}" type="submit" class="btn btn-default">返回</a>
        </div>
    </form>

</div>
</body>
</html>
