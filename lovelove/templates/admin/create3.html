<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加设计师</title>
    <style>
        .form-group{
            margin-left: 50px;
        }
        .text-center{
            margin-left: 50px;
        }

    </style>
</head>
<body>
<div class="col-md-12 col-xs-12 login-blocks">
    <h3>增加设计师: </h3>
    <form action="" method="post">
         {% csrf_token %}

        <br>
        <div class="form-group">
            <label for="id">设计师id</label><br>
            <input type="text" class="form-control" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="sname">设计师名称:</label><br>
            <input type="text" class="form-control" id="sname" name="sname">
        </div>
        <br>
        <div class="form-group">
            <label for="stype">设计师类型:</label><br>
            <input type="text" class="form-control" id="stype" name="stype">
        </div>
        <div class="form-group">
            <label for="signature">设计师签名:</label><br>
            <input type="text" class="form-control" id="signature" name="signature">
        </div>
        <br>
        <div class="text-center" href="{% url 'admin:index1'%}">
            <button type="submit" class="btn btn-default">保存</button>
            <a href="{% url 'admin:index1'%}" type="submit" class="btn btn-default">返回</a>
        </div>
    </form>

</div>
</body>
</html>
