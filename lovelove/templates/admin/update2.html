<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改别墅</title>
    <stype>
        .form-group{
            margin-left: 50px;
        }
        .text-center{
            margin-left: 50px;
        }

    </stype>
</head>
<body>
<div class="col-md-12 col-xs-12 login-blocks">
    <h3>修改设计师: </h3>
    <form action="" method="post">
         {% csrf_token %}
        <br>
        <div class="form-group">
            <label for="sname">设计师名字:</label><br>
            <input type="text" class="form-control" id="sname" name="sname" value="{{ uid.sname }}">
        </div>
        <br>
        <div class="form-group">
            <label for="stype">设计师类型:</label><br>
            <input type="text" class="form-control" id="stype" name="stype" value="{{ uid.stype}}">
        </div>
        <br>
        <div class="form-group">
            <label for="signature">设计师签名:</label><br>
            <input type="text" class="form-control" id="signature" name="signature" value="{{ uid.signature }}">
        </div>
        <br>
        <div class="text-center" href="{% url 'admin:index1'%}">
            <button type="submit" class="btn btn-default">保存</button>
            <a href="{% url 'admin:index1'%}" type="submit" class="btn btn-default">返回</a>
        </div>
    </form>

</div>
</body>
</html>
