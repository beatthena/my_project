{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{% static 'admin/res/css/amazeui.min.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/res/css/admin.css' %}" />
        <style type="text/css">
            .am-active {
            }
        </style>
    </head>

	<body>
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户管理</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<a href="{% url 'admin:create' %}" type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>

			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-check"><input type="checkbox"></th>
									<th class="table-id">ID</th>
									<th class="table-title">姓名</th>
									<th class="table-type">密码</th>
									<th class="table-author am-hide-sm-only">性别</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody>
                             {% for user in dbss %}
								<tr>
									<td><input type="checkbox"></td>
									<td>{{ user.uid }}</td>
									<td>
										<a href="#">{{ user.username}}</a>
									</td>
									<td>{{ user.password }}</td>
									<td class="am-hide-sm-only">{{ user.sex }}</td>
									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<a href="{% url 'admin:update3' id=user.uid %}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</a>
												<a  href="{% url 'admin:delete' id=user.uid %}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</a>
											</div>
										</div>
									</td>
								</tr>
                            {% endfor %}


							</tbody>
						</table>
						<div class="am-cf">
							共 {{ count }} 条记录
							<div class="am-fr">
								<ul class="am-pagination">
									<li class="am-disabled">
										<a href="#">上一页</a>
									</li>
                                {% for page in pagerange %}
									<li class="am-acive">

										<a href="{% url 'admin:user' page=page %}">{{ page }}</a>

									</li>
                                    {% endfor %}
                                <li class="am-disabled">
										<a href="#">下一页</a>
									</li>
								</ul>
							</div>
						</div>
						<hr>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
