{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="{% static 'admin/res/css/amazeui.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/res/css/admin.css' %}">

</head>

<body>

<div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">别墅管理</strong>
            <small></small>
        </div>
    </div>

    <hr>

    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs" >

                    <a  href="{% url 'admin:create4' %}" type="button" class="am-btn am-btn-default btnAdd">
                        <span class="icon-plus"></span> 新增</a>

                </div>
            </div>
        </div>

    </div>

    <div class="am-g" style="margin-top: 5px;">
        <div class="am-u-sm-12">
            <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-id">
                            <input id="chkAll" type="checkbox">
                        </th>
                         <th>
                            别墅id
                        </th>

                        <th>
                            别墅名字
                        </th>
                        <th class="table-title">
                            别墅金额
                        </th>


                    </tr>
                    </thead>
                    <tbody id="tUser">

                   {% for bshu in dbss %}
								<tr>
									<td><input type="checkbox"></td>
                                    <td>{{ bshu.id }}</td>
									<td>
										<a href="#">{{ bshu.name}}</a>
									</td>
									<td>{{ bshu.money }}</td>

									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<a href="{% url 'admin:update4' id=bshu.id %}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</a>
												<a  href="{% url 'admin:delete4' id=bshu.id %}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</a>
											</div>
										</div>
									</td>
								</tr>
                            {% endfor %}


							</tbody>
						</table>
						<div class="am-cf">
							共 {{ count }} 条记录
							<div class="am-fr">
								<ul class="am-pagination">
									<li class="am-disabled">
										<a href="#">上一页</a>
									</li>
                                {% for page in pagerange %}
									<li class="am-acive">

										<a href="{% url 'admin:xiangqing' page=page %}">{{ page }}</a>

									</li>
                                    {% endfor %}
                                <li class="am-disabled">
										<a href="#">下一页</a>
									</li>
								</ul>
							</div>
						</div>
						<hr>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
